<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="نظام دندن الإداري - لوحة تحكم Flutter Web">
  
  <!-- Mobile viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196F3">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dandn_admin_simple">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>نظام دندن الإداري</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Mobile CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-family: Arial, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2196F3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; font-size: 18px;">نظام دندن الإداري</p>
      <p style="margin-top: 10px; font-size: 14px; opacity: 0.8;">جاري التحميل...</p>
    </div>
  </div>
  
  <script>
    // إخفاء شاشة التحميل عند تحميل Flutter
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // إخفاء شاشة التحميل بعد 10 ثوان كحد أقصى
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 10000);
    
    // إضافة معالج للأخطاء
    window.addEventListener('error', function(e) {
      console.error('خطأ في التطبيق:', e.error);
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = '<div style="text-align: center;"><p style="color: #ff6b6b;">حدث خطأ في تحميل التطبيق</p><p style="font-size: 14px;">يرجى إعادة تحميل الصفحة</p></div>';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
